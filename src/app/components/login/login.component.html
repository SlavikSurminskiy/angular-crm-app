<div class="form-wrapper">
  <h1>Login</h1>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm.value)"
    class="form"
  >
    <div class="form__item">
      <mat-form-field>
        <input matInput
          placeholder="Email"
          formControlName="email"
        >
        <mat-error>Email not look good</mat-error>
      </mat-form-field>
    </div>
    <div class="form__item">
      <mat-form-field>
        <input matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        >
      </mat-form-field>
    </div>
    <div class="form__item">
      <button mat-raised-button class="btn-with-loader"
        type="submit"
        color="primary"
        [disabled]="loginForm.invalid || sendingRequest"
      >Submit
        <mat-spinner *ngIf="sendingRequest" [diameter]="25"></mat-spinner>
      </button>
    </div>
  </form>
</div>
